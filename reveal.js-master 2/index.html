<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/blood.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style type="text/css">
			
			.section{
				font-family: cursive;


			}





		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="contain"data-background-image=""> My Favorite Animes</section>
				<section data-background-size="contain"data-background-image="Aot.gif">Attack On Titan</section>
				<section data-background-size="contain"data-background-image="Tg.gif"> Tokyo Ghoul</section>
				<section data-background-size="contain"data-background-image="Hxh.gif">Hunter x Hunter</section>
				<section data-background-size="contain"data-background-image="vs.gif">Vinland Saga (season 1)</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
