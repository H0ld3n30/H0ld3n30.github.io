<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#background{
			background-image: url(https://stylesatlife.com/wp-content/uploads/2019/05/bird-types.jpg);
			width: 1500px;
			height: 800px;
			background-repeat: no-repeat;
			background-size: contain;

		}



	</style>

</head>
<body>

<img id="background"></img>

<script type="text/javascript">
	background.addEventListener("mousemove", function(){
		background.style.filter = "hue-rotate("+event.clientY+"deg)"

	})

</script>

</body>
</html>
