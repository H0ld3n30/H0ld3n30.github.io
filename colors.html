<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	body{

		background-color: skyblue;
	}

	#coords{

		width: 210px;
		height: 60px;
		opacity: .25;
		background-color: rgb(0, 0, 0);
		color: white;
		font-family: courier;
		font-size:42px;
		text-align: center;

	}
</style>
</head>
<body>
<div id="coords"></div>
<script type="text/javascript">
	document.addEventListener("mousemove",
	function(event){

	console.log(event.clientX, event.clientY)

	coords.innerText = event.clientX + "," + event.clientY

	document.body.style.backgroundColor = "rgb(" + event.clientY/1 + "," + event.clientX/8 + "," + event.clientY/2 +")";
})
</script>
</body>
</html>
