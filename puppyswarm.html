<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.pup{

			width: 100px;
			height: 100px;
			background-image: url(puppy.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
			transition: 1s;

		}
	</style>
</head>
<body>
<script type="text/javascript">
	
function makePuppy(){
	var puppy = document.createElement("div");
	document.body.appendChild(puppy);
	puppy.classList.add('pup');
	function move(){
	puppy.style.left = Math.random()*1900 +"px"
	puppy.style.top = Math.random()*1000 +"px"
	}
	var timing = Math.round(Math.random()*2000)
	setInterval(move, timing)
}

for(var i =0; i<1000; i = i+1){

	makePuppy()
}

</script>
</body>
</html>
