<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">
	
#bombom{
  width: 100px;
  height: 100px;
  background-color: paleturquoise;
  animation-name: holy;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-direction: alternate-reverse;
  display: center;

}

@keyframes holy {
  0%   {background-color: paleturquoise;}
  25%  {background-color: turquoise;}
  50%  {background-color: teal;}
  100% {background-color: cyan;}
}

</style>


</head>
<body>


<div id="bombom"></div>

</body>
</html>
